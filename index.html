<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <br />
      <form id="search">
        <div class="input-group input-group-lg">
          <input
            type="text"
            class="form-control"
            placeholder="Search City"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            id="city"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-search"
          >
            🔍
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-current-location"
          >
            <img src="src/images/current.png" alt="Currrent" height="25" />
          </button>
        </div>
      </form>

      <h1></h1>

      <div class="row">
        <div class="col-6">
          <div class="current-date"></div>
          <span class="temperature"></span>
          <span class="temperature-units"
            ><a href="#" id="celsium" class="active">°C</a>|<a
              href="#"
              id="fahrenheit"
              >°F</a
            ></span
          >
        </div>
        <div class="col-6">
          <img
            src="src/images/mostly_cloudy.png"
            class="current-weather-icon"
            id="weatherIcon"
            alt="Mostly cloudy"
          />
        </div>
      </div>

      <div class="container text-center">
        <div class="row justify-content-between">
          <div class="col-sm-4 p-3 border border-primary" id="clouds">
            Clouds
          </div>
          <div class="col-sm-3 p-3 border border-primary" id="humidity">
            Humidity
          </div>
          <div class="col-sm-4 p-3 border border-primary" id="wind">Wind</div>
        </div>

        <hr />

        <div class="card-group">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <img
                src="src/images/sunny.png"
                class="card-img-top weather-icon"
                alt="Sunny"
              />
              <p class="card-text">
                <small class="text-muted">day 30°/ night 23°</small>
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <img
                src="src/images/mostly_cloudy.png"
                class="card-img-top weather-icon"
                alt="Mostly cloudy"
              />
              <p class="card-text">
                <small class="text-muted">day 33°/ night 23°</small>
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <img
                src="src/images/mostly_cloudy.png"
                class="card-img-top weather-icon"
                alt="Mostly cloudy"
              />
              <p class="card-text">
                <small class="text-muted">day 33°/ night 23°</small>
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <img
                src="src/images/rain.png"
                class="card-img-top weather-icon"
                alt="Rainy"
              />
              <p class="card-text">
                <small class="text-muted">day 25°/ night 19°</small>
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <img
                src="src/images/mostly_cloudy.png"
                class="card-img-top weather-icon"
                alt="Mostly cloudy"
              />
              <p class="card-text">
                <small class="text-muted"> day 25°/ night 19°</small>
              </p>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/FullMoonRaccoon/weather-app"
            target="_blank"
            >Open-source code</a
          >, by Olha Kudriavtseva</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
